buildscript {
    apply from: rootProject.file("gradle/versions.gradle")

    repositories {
        maven { url "https://plugins.gradle.org/m2/" } // Mirrors jcenter() and mavenCentral()
    }

    dependencies {
        classpath plugs.gradleVersionsPlugin // Check for plugin updates
        classpath plugs.kotlinGradlePlugin
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" } // Mirrors jcenter() and mavenCentral()
        google()
    }
}

apply plugin: "groovy"
apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "com.github.ben-manes.versions"

sourceCompatibility = JavaVersion.VERSION_1_7

group = GROUP
version = VERSION_NAME

jar {
    manifest {
        attributes(
                "Implementation-Title": POM_ARTIFACT_ID,
                "Implementation-Version": VERSION_NAME)
    }
}

dependencies {
    compile gradleApi()
    compile deps.gson

    compileOnly plugs.gradle

    testCompile plugs.gradle
    testCompile deps.junit
    testCompile deps.spockCore, { exclude module: "groovy-all" } // Use localGroovy()
}

apply from: file("gradle/gradle-mvn-push.gradle")

// Compile Kotlin then Groovy
afterEvaluate {
    compileKotlin.dependsOn = compileKotlin.taskDependencies.values - "compileJava"
    compileGroovy.dependsOn compileKotlin
    compileGroovy.classpath += files(compileKotlin.destinationDir)
    classes.dependsOn compileGroovy
}

